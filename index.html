<!DOCTYPE html>
<html>
	<head>
		<title>Javascript file!</title>
	</head>
	<body>
		<p id="text" style="font-size:20px;">Enter City Name!</p>
		<input id="city">
		<button onclick="display_temp()">Submit</button>
		<script type="text/javascript">
			function display_temp(){
				document.getElementById("text").style.fontSize="35px";

				city=document.getElementById("city").value;

				httpRequest = new XMLHttpRequest();
				url="https://api.weatherbit.io/v2.0/current?city="+city+"&key=0a0866480fd140c0af5263cd2113c46f";

				httpRequest.open("GET",url);
				httpRequest.send();

				httpRequest.onreadystatechange = function(){
					if(this.readyState == 4 && this.status == 200){
						user_data = JSON.parse(this.responseText);
						document.getElementById("text").innerHTML = user_data.data[0].temp;
						document.getElementById("text").style.color="green";
					}
				}
				
			}
		</script>
	</body>
</html>
